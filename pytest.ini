[tool:pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output and reporting
addopts =
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --color=yes
    --durations=10

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    e2e: marks tests as end-to-end tests
    performance: marks tests as performance tests
    stress: marks tests as stress tests
    unit: marks tests as unit tests
    smoke: marks tests as smoke tests

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning

# Minimum version
minversion = 6.0

# Test timeout (in seconds)
timeout = 300

# Coverage settings
addopts = --cov=scraper --cov-report=term-missing --cov-report=html:htmlcov

# Parallel execution
addopts = -n auto

# Stop on first failure (uncomment if needed)
# addopts = -x

# Maximum failures (uncomment if needed)
# addopts = --maxfail=5
